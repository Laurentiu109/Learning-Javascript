<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="login-header">
        <span class="header-register activeTab" id="register">Register</span>
        <span class="header-login activeTab" id="login">Login</span>
      </div>
      <div class="login-content">
        <p id="error"></p>
        <div id="registerWrapper">
          <h3>Register</h3>

          <input
            type="text"
            placeholder="First Name"
            id="fName"
            onchange="validateInput(this)"
          />
          <input
            type="text"
            placeholder="Last Name"
            id="lName"
            onchange="validateInput(this)"
          />
          <input
            type="email"
            placeholder="Email Address"
            id="email"
            onchange="validateInput(this)"
          />
          <input
            type="password"
            placeholder="Password"
            id="pass1"
            onchange="validateInput(this)"
          />
          <input
            type="password"
            placeholder="Repeat password"
            id="pass2"
            onchange="validateInput(this)"
          />
          <span onclick="registerAccount()">Register</span>
        </div>
        <div id="loginWrapper" style="display: none">
          <h3>Log in</h3>
          <input
            type="email"
            placeholder="Email Address"
            id="loginEmail"
            onchange="validateInput(this)"
          />
          <input
            type="password"
            placeholder="Password"
            id="loginPass"
            onchange="validateInput(this)"
          />
          <span onclick="loginAccount()">Log in</span>
        </div>
      </div>
    </div>
    <script>
      function loginSuccessRedirect() {
        window.location.reload();
      }
      if (localStorage.token !== undefined) {
        window.location.href = "./newsfeed.html";
      }
    </script>
    <script src="js/app.js"></script>
  </body>
</html>
